<div>
  <h1>Que Cuota desea pagar</h1>

  <mat-table [dataSource]="dataQuotes" matSort>
    <ng-container matColumnDef="value">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Valor
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.value }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="interest">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Interes
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.interest }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="firstPaidDay">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Primer Dia de pago
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.firstPaidDay }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="lastPaidDay">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Ultimo Dia de pago
      </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{ row.lastPaidDay }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button
          mat-button
          color="primary"
          *ngIf="User != 'USER'"
          (click)="openDialog(row)"
          matTooltip="Clickear para pagar la cuota especÃ­fica"
        >
          Pagar Cuota
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedQuoteColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedQuoteColumns"> </mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
