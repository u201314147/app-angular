<h1 style="font-weight: bold;">Productos</h1>
<div fxLayout="row wrap">
  <mat-card *ngFor="let product of products">
    <mat-card-header>
      <mat-card-title>{{ product.productName }}</mat-card-title>
      <mat-card-subtitle
        >{{ product.product_Category.product_CategoryName }}
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.imageUrl }}" />
    <mat-card-content>
      <div>
        <h3 style="font-weight: bold;">Precio</h3>
        <p>S/. {{ product.productPrice }}</p>

        <h3 style="font-weight: bold;">Stock</h3>
        <p>{{ product.stock }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/angular/orderuser', product.productId]">

        Comprar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
